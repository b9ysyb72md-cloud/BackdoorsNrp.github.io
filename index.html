<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdoor.nrp V4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* 流彩渐变背景，循环动画 */
            background: linear-gradient(135deg, #ff3cac, #784ba0, #2b86c5, #ff3cac);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 顶部标题 */
        .page-title {
            color: #ffffff;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
        }

        /* 4:3平板容器 */
        .tablet-container {
            width: 80vw;
            max-width: 800px;
            height: 60vw;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(6px);
        }

        /* 白色边框文本框 */
        .text-box {
            width: 100%;
            height: 65%;
            border: 3px solid #ffffff;
            border-radius: 12px;
            padding: 20px;
        }

        #edit-text {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 22px;
            resize: none;
            line-height: 1.6;
        }

        #edit-text::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* 按钮区域 */
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .func-btn {
            flex: 1;
            padding: 16px 0;
            background: transparent;
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #ffffff;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .func-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        /* 成功提示弹窗 */
        .success-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 24px;
            border-radius: 10px;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .toast-show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <h1 class="page-title">Backdoor.nrp V4</h1>
    <div class="tablet-container">
        <div class="text-box">
            <textarea id="edit-text" placeholder="请输入自定义内容..."></textarea>
        </div>
        <div class="btn-group">
            <button class="func-btn" data-type="execute">execute</button>
            <button class="func-btn" data-type="Upload">Upload</button>
            <button class="func-btn" data-type="clear">clear</button>
        </div>
    </div>
    <!-- 提示弹窗 -->
    <div class="success-toast" id="toast"></div>

    <script>
        const toast = document.getElementById('toast');
        const btnList = document.querySelectorAll('.func-btn');
        const editText = document.getElementById('edit-text');

        // 按钮点击事件
        btnList.forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                // 显示提示
                toast.textContent = `Successfully ${type}`;
                toast.classList.add('toast-show');

                // clear按钮额外清空文本框
                if (type === 'clear') {
                    editText.value = '';
                }

                // 2秒后隐藏提示
                setTimeout(() => {
                    toast.classList.remove('toast-show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
